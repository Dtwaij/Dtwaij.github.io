remote_theme: benbalter/retlab

title: DTwaij
# description: To add # this appears to the right side of the nav bar

lang: en-US

# Pages to include in header navigation
nav_pages:
  - README.md
  - papers.md
  - about.md

# Pages to include in footer navigation
#footer_pages:
#  - books.md
#  - fine-print.md

# Disqus login information, for comments
#disqus:
#  shortname: DISQUS_USERNAME

# Links to include on the contact page
#contact_links:
#  - name: Twitter
#    url: https://twitter.com/BenBalter
#    icon: twitter
#  - name: Facebook
#    url: https://facebook.com/BenBalter
#    icon: facebook

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-feed